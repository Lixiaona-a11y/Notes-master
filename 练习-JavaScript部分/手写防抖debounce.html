<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="button">加1</button>
    <span id="num">0</span>
    <script>
        // 防抖 - debounce 当持续触发事件时，一定时间段内没有再触发事件，事件处理函数才会执行一次，如果设定的时间到来之前，又一次触发了事件，就重新开始延时。
        const debounce = function (fn, delay) {
            let timer = null;
            return () => {
                clearTimeout(timer);
                timer = setTimeout(fn, delay);
            }
        }


        var button = document.getElementById('button');
        var numSpan = document.getElementById('num');
        var num = 0;
        function handle() {
            numSpan.innerText=++num;
        }
        button.addEventListener('click',debounce(handle,1000));
    </script>
</body>

</html>
