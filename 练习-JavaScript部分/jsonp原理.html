<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function jsonp({url,params={},success}){
            // 根据时间戳生成一个callback名
            let callbackName=`jsonp_${new Date().getTime()}`;

            // 创建script
            let script=document.createElement("script");

            // 字符串拼接生成基本url
            let baseUrl=`${url}?callback=${callbackName}`;

            // 取出params对象属性并得到完整url
            for(let key in params){
                baseUrl+=`&${key}=${params[key]}`;
            }

            // jsonp核心，通过script的跨域特性发出请求
            script.src=baseUrl;

            // 把创建的script挂在到DOM
            document.body.appendChild(script);

            // 给window添加属性，用于获取jsonp结果
            window[callbackName]=(res)=>{
                // 执行success回调
                success(res);
                // 删除window下属性
                delete window[callbackName];
                // 得到结果后删除创建的script
                document.body.removeChild(script);
            }
        }
        jsonp({
                url:'http://192.168.191.1:8000/bookIfoTotal',
                params:{
                    name:'tom',
                    age:21
                },
                success(res){
                    console.log(res);
                }
            });
    </script>
</body>
</html>
