<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span></span>
    <span></span>
    <span></span>
    <div>
        <div>
            sdf
        </div>
    </div>
    <div></div>

    <script>
        var element = document.getElementsByTagName("*");
        var obj = {};
        for (let i = 0; i < element.length; i++) {
            if (!obj[element[i].tagName]) {
                obj[element[i].tagName] = 1;
            } else {
                obj[element[i].tagName]++;
            }
        }
        console.log(obj);
        let sortArr = Object.keys(obj).sort((a, b) => obj[b] - obj[a]);
        console.log(sortArr);
        console.log(`页面出现最多次数的三个标签是:${sortArr[0]},${sortArr[1]},${sortArr[2]}`);
    </script>
</body>

</html>
